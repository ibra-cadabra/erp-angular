<mat-table [dataSource]="depots()" class="mat-elevation-z2">

  <!-- Nom du dépôt -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
    <mat-cell *matCellDef="let depot"> {{ depot.name }} </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let depot">
      <button mat-icon-button (click)="editDepot(depot)" matTooltip="Modifier">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteDepot(depot)" matTooltip="Supprimer">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" [routerLink]="['/admin-depot']" [queryParams]="{ idDep: depot.idDep }" matTooltip="Gérer">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'actions']"></mat-row>

</mat-table>
