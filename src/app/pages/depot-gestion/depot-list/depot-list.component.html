<!-- ‚úÖ Titre de la page -->
<h2 class="depot-list-title">üè¢ Liste des d√©p√¥ts</h2>

<!-- üîç Barre de recherche -->
<mat-form-field appearance="outline" class="filter-field">
    <mat-label>Rechercher un d√©p√¥t</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nom, g√©rant..." />
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<!-- üß± Tableau des d√©p√¥ts -->
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!-- üè∑Ô∏è Nom du d√©p√¥t -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
        <mat-cell *matCellDef="let depot"> {{ depot.name }} </mat-cell>
    </ng-container>

    <!-- üë§ G√©rant (si applicable) -->
    <ng-container matColumnDef="manager">
        <mat-header-cell *matHeaderCellDef>G√©rant</mat-header-cell>
        <mat-cell *matCellDef="let depot">
            {{ getManagerName(depot.managerId) || 'Aucun' }}
        </mat-cell>
    </ng-container>

    <!-- üì¶ Nombre de ressources -->
    <ng-container matColumnDef="stock">
        <mat-header-cell *matHeaderCellDef>Ressources</mat-header-cell>
        <mat-cell *matCellDef="let depot">
            {{ getResourceCount(depot.idDep) }} items
        </mat-cell>
    </ng-container>

    <!-- ‚öôÔ∏è Actions regroup√©es -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let depot">

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu d'action">
                <mat-icon>more_vert</mat-icon>
            </button>

            <!-- üìã Menu d‚Äôactions -->
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editDepot(depot)">
                    <mat-icon>edit</mat-icon>
                    <span>Modifier</span>
                </button>
                <button mat-menu-item (click)="deleteDepot(depot)">
                    <mat-icon color="warn">delete</mat-icon>
                    <span>Supprimer</span>
                </button>
                <button mat-menu-item [routerLink]="['/admin-depot']" [queryParams]="{ idDep: depot.idDep }">
                    <mat-icon>manage_accounts</mat-icon>
                    <span>G√©rer</span>
                </button>
                <button mat-menu-item (click)="openHistory(depot)">
                    <mat-icon>history</mat-icon>
                    <span>Historique</span>
                </button>
            </mat-menu>

        </mat-cell>
    </ng-container>

    <!-- üß± Lignes du tableau -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
