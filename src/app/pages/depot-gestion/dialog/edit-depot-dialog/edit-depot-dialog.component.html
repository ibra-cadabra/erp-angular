<p>edit-depot-dialog works!</p>
<h2 mat-dialog-title>Modifier le dépôt</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Nom du dépôt</mat-label>
            <input formControlName="name" matInput/>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="dialogRef.close()" mat-button>Annuler</button>
    <button (click)="save()" color="primary" mat-flat-button>Enregistrer</button>
</mat-dialog-actions>
