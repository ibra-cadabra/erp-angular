<mat-toolbar color="accent">Matériel du dépôt n°{{ depotId }}</mat-toolbar>
<mat-card class="m-4">
  <mat-card >
    <mat-card-title>Modifier Matériel</mat-card-title>
    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Quantité</mat-label>
          <input matInput type="number" formControlName="quantity">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Catégorie</mat-label>
          <input matInput formControlName="category">
        </mat-form-field>

        <div class="flex gap-4 mt-2">
          <button mat-raised-button color="primary" type="submit">Mettre à jour</button>
          <button mat-stroked-button type="button" (click)="cancelEdit()">Annuler</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
