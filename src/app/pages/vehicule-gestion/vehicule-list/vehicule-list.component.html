<div class="p-4">
    <div class="flex justify-between items-center flex-wrap gap-4 mb-4">
        <h2 class="text-xl font-semibold">üöó Liste des v√©hicules</h2>
        <button color="primary" mat-raised-button routerLink="/vehicules/add">
            <mat-icon>add</mat-icon>
            Ajouter un v√©hicule
        </button>
    </div>

    <table [dataSource]="vehicules()" class="mat-elevation-z2 w-full overflow-x-auto rounded" mat-table>

        <!-- Immatriculation -->
        <ng-container matColumnDef="registrationPlate">
            <th *matHeaderCellDef mat-header-cell>Immatriculation</th>
            <td *matCellDef="let v" mat-cell>{{ v.registrationPlate }}</td>
        </ng-container>

        <!-- Marque -->
        <ng-container matColumnDef="brand">
            <th *matHeaderCellDef mat-header-cell>Marque</th>
            <td *matCellDef="let v" mat-cell>{{ v.brand }}</td>
        </ng-container>

        <!-- Mod√®le -->
        <ng-container matColumnDef="model">
            <th *matHeaderCellDef mat-header-cell>Mod√®le</th>
            <td *matCellDef="let v" mat-cell>{{ v.model }}</td>
        </ng-container>

        <!-- Statut -->
        <ng-container matColumnDef="status">
            <th *matHeaderCellDef mat-header-cell>Statut</th>
            <td *matCellDef="let v" mat-cell>{{ v.buyState }}</td>
        </ng-container>

        <!-- D√©p√¥t -->
        <ng-container matColumnDef="idDep">
            <th *matHeaderCellDef mat-header-cell>D√©p√¥t</th>
            <td *matCellDef="let v" mat-cell>{{ v.idDep }}</td>
        </ng-container>

        <!-- Assign√© -->
        <ng-container matColumnDef="assignedTo">
            <th *matHeaderCellDef mat-header-cell>Assign√© √†</th>
            <td *matCellDef="let v" mat-cell>{{ v.idTec }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell>Actions</th>
            <td *matCellDef="let v" class="flex gap-2" mat-cell>
                <button [routerLink]="['/vehicules', v.idVeh]" color="accent" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button>
                <button [routerLink]="['/vehicules/edit', v.idVeh]" color="primary" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="removeVehicule(v.idVeh)" color="warn" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>

    <p *ngIf="vehicules().length === 0" class="text-center text-gray-500 mt-6">
        Aucun v√©hicule trouv√©.
    </p>
</div>
