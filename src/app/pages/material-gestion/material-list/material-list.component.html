<div class="table-container">
  <div class="toolbar">
    <input matInput (keyup)="applyFilter($event)" placeholder="üîç Rechercher un mat√©riel" />
  </div>

  <button mat-raised-button color="primary" routerLink="/materials/add">
    <mat-icon>add</mat-icon> Ajouter un mat√©riel
  </button>

  <form [formGroup]="filterForm" class="flex gap-4 mb-4 flex-wrap">
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" placeholder="Recherche par nom" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cat√©gorie</mat-label>
      <mat-select formControlName="category">
        <mat-option value="">Toutes</mat-option>
        <mat-option value="v√©hicule">V√©hicule</mat-option>
        <mat-option value="outillage">Outillage</mat-option>
        <mat-option value="s√©curit√©">S√©curit√©</mat-option>
        <!-- Ajoute d'autres cat√©gories si besoin -->
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>√âtat</mat-label>
      <mat-select formControlName="condition">
        <mat-option value="">Tous</mat-option>
        <mat-option value="neuf">Neuf</mat-option>
        <mat-option value="bon">Bon</mat-option>
        <mat-option value="endommag√©">Endommag√©</mat-option>
        <mat-option value="en r√©paration">En r√©paration</mat-option>
      </mat-select>
    </mat-form-field>
  </form>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N¬∞ S√©rie</th>
      <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cat√©gorie</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>√âtat</th>
      <td mat-cell *matCellDef="let element">{{ element.condition }}</td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Affect√© √†</th>
      <td mat-cell *matCellDef="let element">{{ element.assignedTo?.name || 'Non assign√©' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editMaterial(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDelete(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
