<mat-card class="outils-card">
  <mat-card-title>Liste des Outils</mat-card-title>
  <div class="toolbar">
    <mat-form-field appearance="outline" style="width: 300px;">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nom, catégorie...">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let outil">{{ outil.name }}</td>
    </ng-container>

    <ng-container matColumnDef="emoji">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Emoji</th>
      <td mat-cell *matCellDef="let outil">{{ outil.emoji }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let outil">{{ outil.description }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
      <td mat-cell *matCellDef="let outil">{{ outil.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
