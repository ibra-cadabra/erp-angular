<mat-card class="consumable-container">
    <mat-card-title>ðŸ“¦ Gestion des consommables</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
            <mat-label>Nom*</mat-label>
            <input type="text" matInput formControlName="name" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let name of filteredNames | async" [value]="name">
                    {{ name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>QuantitÃ©*</mat-label>
            <input type="number" matInput formControlName="quantity" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Prix unitaire</mat-label>
            <input type="number" matInput formControlName="unitPrice" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>DÃ©pÃ´t*</mat-label>
            <mat-select formControlName="idDep">
                <mat-option *ngFor="let d of depots()" [value]="d.idDep">
                    {{ d.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="form-buttons">
            <button mat-raised-button color="primary" type="submit">
                {{ editingId() ? 'Mettre Ã  jour' : 'Ajouter' }}
            </button>
            <button *ngIf="editingId()" mat-button type="button" (click)="cancelEdit()">Annuler</button>
        </div>
    </form>

    <mat-divider style="margin: 20px 0;"></mat-divider>

    <h3>ðŸ“‹ Liste des consommables</h3>

    <mat-form-field appearance="outline">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nom ou quantitÃ©..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
        <!-- Nom -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- QuantitÃ© -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>QuantitÃ©</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <!-- DÃ©pÃ´t -->
        <ng-container matColumnDef="idDep">
            <th mat-header-cell *matHeaderCellDef>DÃ©pot</th>
            <td mat-cell *matCellDef="let element">
                {{ getDepotName(element.idDep) }}
            </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeConsumable(element.idCons)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
