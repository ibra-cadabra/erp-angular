<div class="dashboard-container">
  <!-- 🧾 Cartes statistiques -->
  <section class="kpi-section">
    <mat-card class="kpi-card" *ngFor="let kpi of ['Utilisateurs', 'Dépôts', 'Matériels', 'Véhicules']">
      <mat-card-title>{{ kpi }}</mat-card-title>
      <mat-card-content>
        <h2>--</h2> <!-- À remplacer par une future valeur -->
      </mat-card-content>
    </mat-card>
  </section>

  <!-- 📊 Graphiques statistiques -->
  <section class="chart-section">
    <mat-card class="chart-card">
      <mat-card-title>📈 Consommables les plus utilisés</mat-card-title>
      <mat-card-content>
        <canvas baseChart></canvas> <!-- À compléter avec Chart.js plus tard -->
      </mat-card-content>
    </mat-card>
  </section>

  <!-- ⚙️ Actions rapides -->
  <section class="quick-actions">
    <button mat-raised-button color="primary" routerLink="/users">👤 Gérer les utilisateurs</button>
    <button mat-raised-button color="accent" routerLink="/stock">📦 Gérer le stock</button>
    <button mat-raised-button color="warn" routerLink="/depot">🏢 Gérer les dépôts</button>
  </section>
</div>
