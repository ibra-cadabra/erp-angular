<h2 mat-dialog-title>Donner un accès</h2>

<form (ngSubmit)="submit()" [formGroup]="form" style="display: flex; flex-direction: column; gap: 16px; padding: 16px;">
    <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input formControlName="username" matInput placeholder="ex: jdoe"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input formControlName="password" matInput placeholder="••••••••" type="password"/>
    </mat-form-field>

    <div style="display: flex; justify-content: flex-end; gap: 8px;">
        <button (click)="cancel()" mat-button type="button">Annuler</button>
        <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">Valider</button>
    </div>
</form>
