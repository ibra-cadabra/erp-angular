<h2 mat-dialog-title>Donner un accès</h2>

<form [formGroup]="form" (ngSubmit)="submit()" style="display: flex; flex-direction: column; gap: 16px; padding: 16px;">
  <mat-form-field appearance="outline">
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput formControlName="username" placeholder="ex: jdoe" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input matInput formControlName="password" type="password" placeholder="••••••••" />
  </mat-form-field>

  <div style="display: flex; justify-content: flex-end; gap: 8px;">
    <button mat-button type="button" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Valider</button>
  </div>
</form>
